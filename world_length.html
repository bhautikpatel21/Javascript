<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Length Counter</title>
  <link rel="stylesheet" href="world_length.css">
</head>

<body>
  <div id="container">
    <h1>Word Length Counter</h1>
    <label for="textInput">Enter text:</label>
    <textarea id="textInput" rows="5" cols="50"></textarea>
    <br>
    <button onclick="countWordLengths()">Count Word Lengths</button>
    <div id="result">Word lengths will be displayed here.</div>
  </div>

  <script src="world-length.js"></script>
</body>

</html>
